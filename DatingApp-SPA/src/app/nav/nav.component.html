<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">DateWise</a>

  <ul class="navbar-nav mr-auto">
    <li class="nav-item active">
      <a class="nav-link" href="#">Matches</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Users</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Messages</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" (click)="logout()">Logout</a>
      </li>
  </ul>

  <div *ngIf="loggedIn()" class="dropdown mr-2 text-light">
      <a class="btn btn-outline-secondary dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Welcome {{authService.decodedToken?.unique_name}}
      </a>

      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#"><i class="fa fa-sign-out"></i> Logout</a>
      </div>
    </div>

  <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
    <input class="form-control mr-sm-2" type="Username" name="Username" placeholder="Username" required [(ngModel)]="model.username">
    <input class="form-control mr-sm-2" type="Password" name="Password" placeholder="Password" required [(ngModel)]="model.password">

    <button class="btn btn-info my-2 my-sm-0" type="submit" [disabled]="!loginForm.valid" >Login</button>
  </form>
</nav>
